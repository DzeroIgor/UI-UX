<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Positioning | Background Video</title>
</head>
<body>
    <header id="overlay">
        <h1>The new model Dodge Challenger is coming soon</h1>
        <p>Wider is always better. With its extra width and Supercharged 6.2L HEMI® SRT Hellcat V8 engine, this monster’s handling
            ability makes every drive an unparalleled rush.</p>
            <h2>To make sure you have on available, PLEASE PREORDER!</h2>
            <form action="">
            <div class="cell">
                <div class="first-name">
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" name="first-name" pattern="[a-zA-Z\- ]+$" autofocus placeholder="FIRST NAME" required>
            </div>
            <div class="last-name">
                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" name="last-name" pattern="[a-zA-Z\- ]+$" placeholder="LAST NAME" required>
            </div>    
            <div class="phone-number">
                <label for="phone-number">Phone Number:</label>
                <input type="text" id="phone-number" name="phone-number" pattern="[0-9]{9}" placeholder="PHONE NUMBER" required>
            </div>
            <div class="card-number">
                <label for="card-number">Card Number:</label>
                <input type="text" id="card-number" name="card-number" pattern="[0-9]{16}" placeholder="XXXX XXXX XXXX XXXX" required>
            </div>        
            </div>  
            <button>SUBMIT</button> 

        </form>
    </header>

    <section id="background">
        <iframe width="100%" height="100%" src="https://www.youtube.com/embed/824GqBOaFs4?controls=0&autoplay=1&mute=1&modestbranding=1&loop=1" title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen></iframe>
    </section>
</body>
</html>
