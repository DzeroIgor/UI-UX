<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Effect | SCSS</title>
</head>
<body>
    <figure>
        <img src="images/winter-sunset.jpg" alt="Winter picture">
        <figcaption>
            <h2>Winter Tree</h2>
            <h3>Sunrise</h3>
        </figcaption>
    </figure>
</body>
</html>
