<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=0.45">
    <title>Screen Lock</title>
</head>
<body>
    <div class="smartphone">
        <div id="phone">
            <div class="camera">
                <div class="cam"></div>
            </div>
            <div class="button-1"></div>
            <div class="button-2"></div>
            <div class="button-3"></div>
            <div class="button-4"></div>
            <div id="screen">
                <header>
                    <div class="ico">
                        <a href="#"><i class="fa-solid fa-envelope"></i></a>
                        <a href="#"><i class="fa-solid fa-paper-plane"></i></a>
                        <a href="#"><i class="fa-brands fa-google"></i></a>
                        <a href="#"><i class="fa-brands fa-github"></i></a>
                        <a href="#"><i class="fa-solid fa-headphones"></i></a>
                        <a href="#"><i class="fa-solid fa-wifi"></i></a>
                        <a href="#"><i class="fa-solid fa-signal"></i></a>
                        <a href="#"><i class="fa-solid fa-battery-three-quarters"></i></a>
        
                    </div>
                </header>
                <div id="lock-overlay">
                    <input type="checkbox" name="" id="b1">
                    <label for="b1"></label>
                    <input type="checkbox" name="" id="b2">
                    <label for="b2"></label>
                    <input type="checkbox" name="" id="b3">
                    <label for="b3"></label>
                    <input type="checkbox" name="" id="b4">
                    <label for="b4"></label>
                    <input type="checkbox" name="" id="b5">
                    <label for="b5"></label>
                    <input type="checkbox" name="" id="b6">
                    <label for="b6"></label>
                    <input type="checkbox" name="" id="b7">
                    <label for="b7"></label>
                    <input type="checkbox" name="" id="b8">
                    <label for="b8"></label>
                    <input type="checkbox" name="" id="b9">
                    <label for="b9"></label>
                    
                    <div id="lock"></div>
                    <a href="#lock-overlay">UNLOCK</a>
                </div>
                <section>
                    <h1>23:04</h1>
                    <h2>16 mai 2023</h2>
                    
                </section>
                
                <footer class="unlock">
                    <div>
                        <a href="">
                            <i class="fa-solid fa-play"></i>
                        </a>
                    </div>
                    <div>
                        <a href="">
                            <i class="fa-solid fa-square"></i>
                        </a>
                    </div>
                    <div>
                        <a href="">
                            <i class="fa-solid fa-bars"></i>
                        </a>
                    </div>
                </footer>
            </div>
        </div>
        <div class="shadow"></div>
    </div>
</body>
</html>
