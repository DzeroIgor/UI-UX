<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INTEGRATING JS SLIDER LIBRARY</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
</head>
<body>
    
    <!-- Slider main container -->
    <div class="swiper">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide">
                <img src="images/1.jpg" alt="slide 1">
            </div>
            <div class="swiper-slide">
                <img src="images/2.jpg" alt="slide 2">
            </div>
            <div class="swiper-slide">
                <img src="images/3.jpg" alt="slide 3">
            </div>
            <div class="swiper-slide">
                <img src="images/4.jpg" alt="slide 4">
            </div>
            <div class="swiper-slide">
                <img src="images/5.jpg" alt="slide 5">
            </div>
            <div class="swiper-slide">
                <img src="images/6.jpg" alt="slide 5">
            </div>
            <div class="swiper-slide">
                <img src="images/7.jpg" alt="slide 5">
            </div>
            <div class="swiper-slide">
                <img src="images/8.jpg" alt="slide 5">
            </div>
            
        </div>
        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>
    
        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
    
        <!-- If we need scrollbar -->
        <!-- <div class="swiper-scrollbar"></div> -->
    </div>


    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper('.swiper', {
                // Optional parameters
                direction: 'horizontal',
                loop: true,

                // If we need pagination
                pagination: {
                    el: '.swiper-pagination',
                },

                // Navigation arrows
                navigation: {
                    nextEl: '.swiper-button-next',
                    prevEl: '.swiper-button-prev',
                },

                // And if we need scrollbar
                scrollbar: {
                    el: '.swiper-scrollbar',
                },

                breakpoints: {
                    650: {
                        slidesPerView: 1,
                        spaceBetween: 10,
                    },
                    1100: {
                        slidesPerView: 2,
                        spaceBetween: 10,
                    },
                    1500: {
                        slidesPerView: 3,
                        spaceBetween: 10,
                    },
                },
            });

    </script>
</body>
</html>
