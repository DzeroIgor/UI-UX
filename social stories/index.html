<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Stories</title>
</head>
<body>
    <article class="screen">
        <section class="facebook">
            <img src="icons/Facebook_Logo_(2015)_light.svg" alt="logo">
            <span class="message"></span>
            <span class="glass"></span>
        </section>
        <section class="media">
            <div class="icon bb">
                <i class="fa-solid fa-house"></i>
            </div>
            <div class="icon">
                <i class="fa-solid fa-user-group"></i>
            </div>
            <div class="icon">
                <i class="fa-brands fa-youtube"></i>
            </div>
            <div class="icon">
                <i class="fa-solid fa-store"></i>
            </div>
            <div class="icon">
                <i class="fa-solid fa-bell"></i>
            </div>
            <div class="icon">
                <i class="fa-solid fa-bars"></i>
            </div>
        </section>
        <section class="post">
            <div class="user"></div>
            <div class="input">
                <input type="text" placeholder="La ce te gândești?">
            </div>
            <div class="photo">
                <i class="fa-solid fa-images"></i>
            </div>
        </section>
        <div class="space"></div>
        <section class="stories">
            <div class="slide">
                <div class="add">
                    <div class="line"></div>
                    <div class="line-1"></div>
                </div>
                <p class="label c">Creează o <br> poveste</p>
            </div>
            <div class="slide">
                <div class="avatar">
                    <img src="images/4.jpg" alt="avatar">
                </div>
                <p class="label">Maya  <br> Taylor</p>
            </div>
            <div class="slide">
                <div class="avatar">
                    <img src="images/1.jpg" alt="avatar">
                </div>
                <p class="label">Jerry <br> Connolly</p>
            </div>
            <div class="slide">
                <div class="avatar">
                    <img src="images/2.jpg" alt="avatar">
                </div>
                <p class="label">Wiktor <br> Doyle</p>
            </div>
            <div class="slide">
                <div class="avatar">
                    <img src="images/3.jpg" alt="avatar">
                </div>
                <p class="label">Edward <br> Mckee</p>
            </div>
        </section>
        <div class="space"></div>
    </article>
</body>
</html>
