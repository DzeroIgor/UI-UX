<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.css"
        integrity="sha512-wR4oNhLBHf7smjy0K4oqzdWumd+r5/+6QO/vDda76MW5iug4PT7v86FoEkySIJft3XA0Ae6axhIvHrqwm793Nw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.css"
            integrity="sha512-6lLUdeQ5uheMFbWm3CP271l14RsX1xtx+J5x2yeIDkkiBpeVTNhTqijME7GgRKKi6hCqovwCoBTlRBEC20M8Mg=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>
<body>
    
<section class="container">
    <div class="carousel">
        <div><img src="images/1.jpg" alt="image 1"></div>
        <div><img src="images/2.jpg" alt="image 2"></div>
        <div><img src="images/3.jpg" alt="image 3"></div>
        <div><img src="images/4.jpg" alt="image 4"></div>
        <div><img src="images/5.jpg" alt="image 5"></div>
        <div><img src="images/6.jpg" alt="image 6"></div>
        <div><img src="images/7.jpg" alt="image 7"></div>
        <div><img src="images/8.jpg" alt="image 8"></div>
        <div><img src="images/9.jpg" alt="image 9"></div>
        <div><img src="images/10.jpg" alt="image 10"></div>
    </div>
</section>

<script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>

<script type="text/javascript">
    $(document).ready(function () {
            $('.carousel').slick({
                infinite: true,
                slidesToShow: 3,
                slidesToScroll: 1,
                responsive: [
                    {
                        breakpoint: 800, 

                        settings: {
                            slidesToShow: 1,
                            slidesToScroll: 1,
                            vertical: true,
                            verticalSwiping: true,
                        }
                    }
                ]
            });
});
</script>
</body>
</html>
